name: style

on:
  push:
    branches:
      - main
      - ci

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.0

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Format
        run: npm run fmtc

      - name: Lint
        run: npm run lintc_css